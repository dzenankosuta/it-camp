<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nas prvi sajt</title>
</head>

<body>
    <nav>Navigacija</nav>
    <div class="klasa1" id="id1">
        <!-- class="klasa1" i id="id1" su atributi -->
        <h1>Naslov</h1>
        <h2>Podnaslov</h2>
        <p>deskripcija</p>
    </div>
    <ol>
        <!-- ordered list -->
        <li>Stavka 1</li> <!-- li = list item -->
        <li>Stavka 2</li>
        <li>Stavka 3</li>
    </ol>
    <!-- ctrl + / = comment -->
    <ul>
        <!-- unordered list -->
        <li>Stavka 1</li>
        <li>Stavka 2</li>
        <li>Stavka 3</li>
    </ul>



    <img src="./slika.png" width="230" height="200" alt="logo" /> <!-- img tag je samozatvarajuci -->
    <!-- img je TAG, src, width height su je ATRUBUT -->

    <input type="text">

    <form>
        <label for="ime">First name:</label><br>
        <input type="text" id="ime" name="ime"><br>
        <label for="prezime">Last name:</label><br>
        <input type="text" id="prezime" name="prezime"><br><br>
        <label for="email">Email adresa:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="pass">Sifra:</label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <input type="submit" value="Submit">
        <button>Overi</button>
    </form>
</body>

</html>
